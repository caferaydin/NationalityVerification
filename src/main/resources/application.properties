spring.application.name=nationalityverification
server.port=8080

# File upload storage
uploads.baseDir=./data/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Webhook HMAC secret â€“ injected from UPS_WEBHOOK_SECRET environment variable
webhook.secret=${UPS_WEBHOOK_SECRET:change-me-in-production}

# Upsonic QR base URL (configurable per environment)
qr.base-url=https://demoqr.upsonic.ai/demo/qr/

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging pattern with correlationId from MDC
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [correlationId=%X{correlationId}] %logger{36} - %msg%n
